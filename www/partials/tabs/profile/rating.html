<ion-view view-title="Register" padding>
    <ion-content padding>
        <form ng-submit="rateTenant(data)">
            <div class="list list-inset">
                <label class="item item-input">
                    <input type="text" placeholder="idtenant" ng-model="data.idtenant" required>
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="idaccount" ng-model="data.idaccount" required>
                </label>
                <!--<label class="item item-input">
                    <input type="text" placeholder="rating" ng-model="data.rating" required>
                </label>-->
                <fieldset class="ratingbtn postratingbtn">
                    <input type="radio" id="star5" ng-model="data.rating" ng-value="5" /><label class="full" for="star5"
                        title="Awesome - 5 stars"></label>
                    <input type="radio" id="star4half" ng-model="data.rating" ng-value="4.5" /><label class="half" for="star4half"
                        title="Pretty good - 4.5 stars"></label>
                    <input type="radio" id="star4" ng-model="data.rating" ng-value="4" /><label class="full" for="star4"
                        title="Pretty good - 4 stars"></label>
                    <input type="radio" id="star3half" ng-model="data.rating" ng-value="3.5" /><label class="half" for="star3half"
                        title="Meh - 3.5 stars"></label>
                    <input type="radio" id="star3" ng-model="data.rating" ng-value="3" /><label class="full" for="star3"
                        title="Meh - 3 stars"></label>
                    <input type="radio" id="star2half" ng-model="data.rating" ng-value="2.5" /><label class="half" for="star2half"
                        title="Kinda bad - 2.5 stars"></label>
                    <input type="radio" id="star2" ng-model="data.rating" ng-value="2" /><label class="full" for="star2"
                        title="Kinda bad - 2 stars"></label>
                    <input type="radio" id="star1half" ng-model="data.rating" ng-value="1.5" /><label class="half" for="star1half"
                        title="Meh - 1.5 stars"></label>
                    <input type="radio" id="star1" ng-model="data.rating" ng-value="1" /><label class="full" for="star1"
                        title="Sucks big time - 1 star"></label>
                    <input type="radio" id="starhalf" ng-model="data.rating" ng-value="0.5" /><label class="half" for="starhalf"
                        title="Sucks big time - 0.5 stars"></label>
                </fieldset>

                <button class="button button-block button-positive" type="submit">Rate</button>
                <div>
                    <h1> Ini untuk view doang yaaa </h1>
                    <fieldset class="ratingbtn" disabled="true">
                        <input type="radio" id="star5" name="rating" value="5" ng-checked="(rateValue == 5)" />
                        <label class="full" for="star5" title="5"></label>
                        <input type="radio" id="star4half" name="rating" value="4.5" ng-checked="(rateValue == 4.5)" />
                        <label class="half" for="star4half" title="4.5"></label>
                        <input type="radio" id="star4" name="rating" value="4" ng-checked="(rateValue == 4)" />
                        <label class="full" for="star4" title="4"></label>
                        <input type="radio" id="star3half" name="rating" value="3.5" ng-checked="(rateValue == 3.5)" />
                        <label class="half" for="star3half" title="3.5"></label>
                        <input type="radio" id="star3" name="rating" value="3" ng-checked="(rateValue == 3)" />
                        <label class="full" for="star3" title="3"></label>
                        <input type="radio" id="star2half" name="rating" value="2.5" ng-checked="(rateValue == 2.5)" />
                        <label class="half" for="star2half" title="2.5"></label>
                        <input type="radio" id="star2" name="rating" value="2" ng-checked="(rateValue == 2)" />
                        <label class="full" for="star2" title="2"></label>
                        <input type="radio" id="star1half" name="rating" value="1.5" ng-checked="(rateValue == 1.5)" />
                        <label class="half" for="star1half" title="1.5"></label>
                        <input type="radio" id="star1" name="rating" value="1" ng-checked="(rateValue == 1)" />
                        <label class="full" for="star1" title="1"></label>
                        <input type="radio" id="starhalf" name="rating" value="0.5" ng-checked="(rateValue == 0.5)" />
                        <label class="half" for="starhalf" title="0.5"></label>
                    </fieldset>
                </div>
                <button class="button button-block button-positive" type="submit">Rate</button>
            </div>
        </form>
    </ion-content>
</ion-view>
