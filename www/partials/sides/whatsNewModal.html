<div class="modal transparent image-modal">
    <div class="row">
        <div class="col col-80 transparent"></div>
        <div ng-click="closeModalSlider()" class="col" style="margin: 0;background-color: white;">
            <center><img style="width: 50%;height: 50%" src="img/ic_close.png"></center>
        </div>
    </div>

    <div class="itemModal">
        <ion-scroll direction="y" style="width: 100%; height: 100%">
            <h2>{{list.title}}</h2>
            <hr style="border-color: #0081c9;">
            <p>{{list.createdate | date : 'dd MMM yyyy'}}</p>
            <img ng-src="{{list.avatar}}" width="100%" ng-click="closeModal()" />
            <p style="height: 100%; width:100%; border: none;">{{ list.description }}</p>
        </ion-scroll>
    </div>
</div>
