<ion-view view-title="Call Center">
    <ion-content>
        <div class="itemModal" ng-repeat="list in data">
            <center>
                <h2>{{ list.title }}</h2>
            </center>
            <div class="talktoUs">
                <center>
                    <p style="width:100%;height:100%;">{{ list.description }}</p>
                </center>
                <center><a ng-href="tel:{{ list.phone }}" class="button button-positive">{{ 'call_center' | translate }}</a></center>
            </div>
        </div>
    </ion-content>
</ion-view>
