<ion-view view-title="Tenant Gallery" ng-controller="sportDetailImage">
    <ion-slide-box on-slide-changed="slideChanged()" show-pager="false" active-slide="gall">
        <ion-slide ng-repeat="details in results">
            <div class="photoGallery">
                <img ng-src="{{details.avatar}}" class="square"/>
                <br>
                <p class="bottomTitle">{{details.title}}</p>
                
                <div class="row" style="margin-top:35%;"> 
                    <a class="col-50" ng-href="#/app/tenantDetailImage/{{details.idtenant}}/{{ (gall-1) }}"><i class="ion-chevron-left" style="color:blue;"></i></a>
                    <a class="col-50" ng-href="#/app/tenantDetailImage/{{details.idtenant}}/{{ (gall-(-1)) }}"><i class="ion-chevron-right" style="color:blue;"></i></a>
                </div> 
            </div>
        </ion-slide>
    </ion-slide-box>
</ion-view>
